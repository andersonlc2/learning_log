{% extends "learning_logs/base.html" %}

{% block content %}
<h2>
  Topics
</h2>

<ul>
  {% for topic in topics %}
    <li>
      <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
    </li>
  {% empty %}
    <li>No topics have been added yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'new_topic' %}">Add a new topic:</a>

{% endblock content %}
